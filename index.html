<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maths Smart Revision Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1>Maths Smart Revision Portal</h1>
    <p>BEGINNER LEVEL â€“ Discrete Mathematics (With Answers)</p>
</header>

<nav>
    <button onclick="show('game')">Revision Mode</button>
    <button onclick="show('all')">Complete Question Bank</button>
</nav>

<!-- REVISION MODE -->
<section id="game" class="active">
    <div class="card">
        <div id="progress"></div>
        <div id="q" class="question"></div>
        <button class="action-btn" onclick="toggle()">Show / Hide Answer</button>
        <div id="a" class="answer"></div>
        <button class="action-btn" onclick="next()">Next Question</button>
    </div>
</section>

<!-- ALL QUESTIONS -->
<section id="all">
    <div id="list"></div>
</section>

<script src="script.js"></script>

</body>
</html>
